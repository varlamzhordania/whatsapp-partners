  postgres-partners:
    image: postgres:latest
    container_name: postgres-partners
    restart: always
    ports:
      - '5433:5432'
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_DB=${DB_NAME:-whatsappPartnersDB}
      - POSTGRES_USER=${DB_USER:-whatsappPartnersAdmin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-aD5%w12Gx_&8}
    volumes:
      - ./pg/:/var/lib/postgresql/data
  redis-partners:
    container_name: redis-partners
    restart: always
    image: redis
    ports:
      - '6380:6379'