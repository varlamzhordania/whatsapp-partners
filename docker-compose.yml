version: '2.4'
services:
  django-partners:
    restart: always
    container_name: django-partners
    build:
      context: ./backend
    volumes:
      - ./backend/:/home/whatsapp/backend
      - ./cert/:/home/whatsapp
    command: >
      bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn -c conf/gunicorn_conf.py core.wsgi:application"
    expose:
      - '8001'
    depends_on:
      - postgres-partners
      - redis-partners
    env_file:
      - ./backend/.env
